<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="/src/style.css">
    <title>Weather App | by Chiara</title>
</head>
<body>
    <div class="container">
        <div class="search-box">
            <form id="search-bar">
                <div class="row">
                    <div class="col-2">
                        <button id="current-location-btn"><i class="fa-solid fa-location-arrow"></i></button>
                    </div>
                    <div class="col-8">
                        <input type="search" placeholder="enter city" class="form-control shadow-sm" id="city-input"/>
                    </div>
                    <div class="col-2">
                    <input type="submit" value="search" class="shadow-sm btn btn-light"/>
                    </div>
                </div>
            </form>
        </div>

        <div class="weather-box">
            <h1 id="city">London</h1>
            <p id="date"><!--Date & Time--></p>
            <div class="currentForecast">
                    <img src="#"/
                    alt=""
                    id="icon">
                    <span class="temperature" id="temperature"></span><span class="units"><a href="#" id="celsius-link"> °C</a> | <a href="#" id="fahrenheit-link">°F</a></span>
                </div>
                </div>

        <div class="weather-details" id="description">
            <ul>
                <li>Humidity: <span id="humidity"> 45 </span>%</li>
                <li>Wind Speed: <span id="wind"> 4 </span> km/h</li>
            </ul>
        </div>
        
        <div class="weather-prediction" id="forecast"></div>
        </div>

    </div>
    <footer><a href="https://github.com/filesbychiara" target="_blank">Open-source code</a> by Chiara</footer>
    <script src="/src/index.js"></script>
    <script src="https://kit.fontawesome.com/fe46c7f43a.js" crossorigin="anonymous"></script>
</body>
</html>
